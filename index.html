<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Audio Steganography</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">

  <h1 class="text-3xl font-bold text-gray-800 mb-8">ðŸ”Š Audio Steganography Project</h1>

  <!-- Encode Box -->
  <div class="bg-white shadow-xl rounded-2xl p-6 w-full max-w-lg mb-6">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">Encode</h2>
    <form id="encodeForm" method="post" enctype="multipart/form-data" action="/encode" 
          class="flex flex-col gap-4">
      
      <div>
        <label class="block text-sm text-gray-600">Input Audio File (WAV):</label>
        <input type="file" name="audio" required
               class="mt-1 block w-full border rounded-lg p-2 text-sm">
      </div>

      <div>
        <label class="block text-sm text-gray-600">Message:</label>
        <input type="text" name="message" maxlength="50" required
               class="mt-1 block w-full border rounded-lg p-2 text-sm">
      </div>

      <div>
        <label class="block text-sm text-gray-600">Caesar Cipher Key (shift):</label>
        <input type="number" name="shift" value="3"
               class="mt-1 block w-full border rounded-lg p-2 text-sm">
      </div>

      <button type="submit"
              class="bg-blue-600 text-white rounded-lg py-2 px-4 hover:bg-blue-700 transition">
        Encode
      </button>
    </form>
  </div>

  <!-- Decode Box -->
  <div class="bg-white shadow-xl rounded-2xl p-6 w-full max-w-lg">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">Decode</h2>
    <form id="decodeForm" method="post" enctype="multipart/form-data" action="/decode"
          class="flex flex-col gap-4">
      
      <div>
        <label class="block text-sm text-gray-600">Encoded Audio File:</label>
        <input type="file" name="audio" required
               class="mt-1 block w-full border rounded-lg p-2 text-sm">
      </div>

      <div>
        <label class="block text-sm text-gray-600">Caesar Cipher Key (shift):</label>
        <input type="number" name="shift" value="3"
               class="mt-1 block w-full border rounded-lg p-2 text-sm">
      </div>

      <button type="submit"
              class="bg-green-600 text-white rounded-lg py-2 px-4 hover:bg-green-700 transition">
        Decode
      </button>
    </form>

    <div id="decodedMessage" 
         class="mt-4 text-center text-lg font-medium text-gray-800"></div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
